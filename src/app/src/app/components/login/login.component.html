<!-- {{ title }} -->
<div class="login">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Login / Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput type="E-mail" placeholder="e-mail" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="password" />
          </mat-form-field>
          <button mat-button class="mat-button" routerLink='/home' (click)=logar()>Login</button>
        </mat-tab>
        <mat-tab label="Register">
          <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput type="E-mail" placeholder="e-mail" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="password" />
          </mat-form-field>
          <button mat-button class="mat-button">Register</button>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
