<table border="2px">
  <caption>
    Exemplo de Tabela
  </caption>
  <thead>
    <tr>
      <th>col 1</th>
      <th>col 2</th>
      <th>col 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td *ngFor="let item of infoCol1">{{item}}</td>
    </tr>
    <tr>
      <td *ngFor="let item of infoCol2">{{item}}</td>
    </tr>
    <tr>
      <td *ngFor="let item of infoCol3">{{item}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">TODOS OS DIREITOS RESERVADOS</td>
    </tr>
  </tfoot>
</table>
<br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="nomeCompleto">
    <th mat-header-cell *matHeaderCellDef> NOME COMPLETO </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef> IDADE </th>
    <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="estadoCivil">
    <th mat-header-cell *matHeaderCellDef> ESTADO CIVIL </th>
    <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
